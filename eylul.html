<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eylül - BeylulHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Anton', sans-serif;
    }
    
    body {
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }
    
    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #FF8C00;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo-text {
      font-size: 28px;
      color: white;
      letter-spacing: 1px;
    }
    
    .hub {
      background-color: #FF8C00;
      color: white;
      padding: 2px 10px;
      border-radius: 8px;
      margin-left: 5px;
    }
    
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      color: white;
      padding: 5px 10px;
      border: 2px solid #FF8C00;
      border-radius: 5px;
    }
    
    /* Menu Panel */
    .menu-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #111;
      transition: right 0.3s ease;
      z-index: 200;
      padding: 30px;
      overflow-y: auto;
      border-left: 3px solid #FF8C00;
    }
    
    .menu-panel.active {
      right: 0;
    }
    
    .logo-panel {
      font-size: 24px;
      color: white;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #333;
    }
    
    .menu-panel a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-bottom: 20px;
      padding: 12px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .menu-panel a:hover {
      background-color: #222;
      color: #FF8C00;
      transform: translateX(10px);
    }
    
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 150;
      display: none;
    }
    
    .overlay.active {
      display: block;
    }
    
    /* Main Content */
    main.eylul {
      padding: 100px 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    
    /* Title Section */
    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
      line-height: 1.2;
    }
    
    .white {
      color: white;
    }
    
    .orange {
      color: #FF8C00;
    }
    
    /* Social Links */
    .links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background-color: #111;
      border-radius: 50%;
      border: 2px solid #333;
      transition: all 0.3s;
    }
    
    .links a:hover {
      transform: translateY(-10px);
      border-color: #FF8C00;
      box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3);
    }
    
    .links img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
    }
    
    /* Quote Section */
    .atasozu-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ccc;
    }
    
    .atasozu {
      font-size: 3rem;
      color: #FF8C00;
      margin-bottom: 20px;
      font-style: italic;
      line-height: 1.3;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .eylul-imza {
      font-size: 2rem;
      margin-bottom: 50px;
      color: white;
    }
    
    /* Photo */
    .eylul-foto {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 15px;
      border: 5px solid #FF8C00;
      box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
    }
    
    /* Decorative Elements */
    .quote-container {
      position: relative;
      margin-bottom: 50px;
      padding: 30px;
    }
    
    .quote-container::before,
    .quote-container::after {
      content: '"';
      position: absolute;
      font-size: 100px;
      color: #FF8C00;
      opacity: 0.3;
      font-family: serif;
    }
    
    .quote-container::before {
      top: -20px;
      left: 0;
    }
    
    .quote-container::after {
      bottom: -60px;
      right: 0;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .logo-text {
        font-size: 22px;
      }
      
      .menu-icon {
        font-size: 22px;
      }
      
      .menu-panel {
        width: 280px;
      }
      
      main.eylul {
        padding: 90px 15px 30px;
      }
      
      h1 {
        font-size: 3rem;
      }
      
      .atasozu {
        font-size: 2.2rem;
      }
      
      .atasozu-title {
        font-size: 1.5rem;
      }
      
      .eylul-imza {
        font-size: 1.5rem;
      }
      
      .links {
        gap: 20px;
      }
      
      .links a {
        width: 70px;
        height: 70px;
      }
      
      .links img {
        width: 35px;
        height: 35px;
      }
    }
    
    @media (max-width: 480px) {
      header {
        padding: 15px 20px;
      }
      
      .logo-text {
        font-size: 18px;
      }
      
      .menu-icon {
        font-size: 18px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .atasozu {
        font-size: 1.8rem;
      }
      
      .atasozu-title {
        font-size: 1.2rem;
      }
      
      .eylul-imza {
        font-size: 1.2rem;
      }
      
      .links a {
        width: 60px;
        height: 60px;
      }
      
      .links img {
        width: 30px;
        height: 30px;
      }
      
      .quote-container::before,
      .quote-container::after {
        font-size: 70px;
      }
      
      .quote-container::before {
        top: -10px;
      }
      
      .quote-container::after {
        bottom: -40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-text">BEYLUL <span class="hub">HUB</span></span>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <div class="menu-panel" id="menuPanel">
    <div class="logo-panel">BEYLUL <span class="hub">HUB</span></div>
    <a href="index.html">ANA SAYFA</a>
    <a href="anidefteri.html">ANI DEFTERİ</a>
    <a href="sozluk.html">SÖZLÜK</a>
    <a href="eylul.html">EYLÜL</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <main class="eylul">
    <h1>BU SİTENİN SAHİBİ OLAN <span class="white">EYLÜL</span> <span class="orange">FATSALI</span></h1>
    
    <div class="links">
      <a href="https://www.tiktok.com/@3yluldgn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
      </a>
      <a href="https://open.spotify.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify">
      </a>
    </div>
    
    <div class="quote-container">
      <p class="atasozu-title">Bir Eylül atasözü der ki:</p>
      <p class="atasozu">"Sarışının gülümsediği yerde kış bile yaz olur."</p>
      <p class="eylul-imza">~EYLÜL~</p>
    </div>
    
    <img src="https://via.placeholder.com/600x400" alt="Eylül" class="eylul-foto">
  </main>

  <script>
    // Menü açma/kapama fonksiyonu
    function toggleMenu() {
      const menuPanel = document.getElementById('menuPanel');
      const overlay = document.getElementById('overlay');
      
      menuPanel.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
</body>
</html>
